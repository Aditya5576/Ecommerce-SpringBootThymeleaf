<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Customer Products</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container mt-4">
		<div class="alert alert-danger alert-dismissible fade show" th:if="${session.failure}" th:text="${session.failure}" role="alert">
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		<div class="alert alert-success alert-dismissible fade show" th:if="${session.success}" th:text="${session.success}" role="alert">
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		<div th:text="${@sessionMessageRemover.removeMessage()}"></div>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Stock</th>
					<th>Price</th>
					<th>Remove</th>
					<th>Quantity</th>
					<th>Add</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product:${products}">
					<td th:text="${product.name}"></td>
					<td th:text="${product.stock}"></td>
					<td th:text="${product.price}"></td>
					<td><button class="btn btn-danger btn-sm">-</button></td>
					<td>0</td>
					<td><a th:href="'/customer/cart-add/'+${product.id}"><button class="btn btn-success btn-sm">+</button></a></td>
				</tr>
			</tbody>
		</table>
		
		<div class="mt-3">
			<a href="/customer/home" class="btn btn-secondary">Back</a>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Manage Products - Ecommerce Store</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body{font-family:Arial,sans-serif;display:flex;flex-direction:column;min-height:95vh}
		.navbar-brand{font-weight:700;font-size:1.5rem}
		.hero{background-color:#f8f9fa;padding:1.5rem 0}
		.footer{background-color:#343a40;color:#fff;padding:1rem 0;margin-top:auto}
		main{flex:1 0 auto}
		.product-card{transition:transform .2s;margin-bottom:15px}
		.product-card:hover{transform:translateY(-5px)}
		.product-image{width:100%;object-fit:contain}
	</style>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				<a class="navbar-brand" href="/">Ecommerce Store</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="/">Products</a></li>
						<li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
						<li class="nav-item"><a class="nav-link" href="/customer/register">Register</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<main>
		<div class="container mt-4">
			<div class="alert alert-danger alert-dismissible fade show" th:if="${session.failure}" th:text="${session.failure}" role="alert">
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			<div class="alert alert-success alert-dismissible fade show" th:if="${session.success}" th:text="${session.success}" role="alert">
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			<div th:text="${@sessionMessageRemover.removeMessage()}"></div>
		</div>
		<section class="hero text-center">
			<div class="container">
				<h1>Manage Products</h1>
				<p>View and manage your products</p>
			</div>
		</section>
		<div class="container mt-4">
			<div class="row">
				<div class="col-md-4" th:each="product:${products}">
					<div class="card product-card shadow">
						<img class="card-img-top product-image" th:src="${product.imageLink}" th:alt="${product.name}">
						<div class="card-body">
							<h5 th:text="${product.name}"></h5>
							<p th:text="${product.description}"></p>
							<div class="d-flex justify-content-between align-items-center mb-3">
								<span class="badge bg-primary" th:text="${product.category}"></span>
								<span class="fw-bold" th:text="'₹' + ${product.price}"></span>
							</div>
							<p><small class="text-muted" th:text="'Stock: ' + ${product.stock}"></small></p>
							<div class="d-flex gap-2">
								<a th:href="'/seller/edit-product/'+${product.id}" class="btn btn-primary flex-grow-1">Edit</a>
								<a th:href="'/seller/delete-product/'+${product.id}" class="btn btn-danger flex-grow-1">Delete</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="text-center mt-4 mb-4">
				<a href="/seller/home" class="btn btn-secondary">Back</a>
			</div>
		</div>
	</main>
	<footer class="footer text-center">
		<div class="container">
			<p>© 2024 Ecommerce Store</p>
		</div>
	</footer>
	<script>
		document.addEventListener('DOMContentLoaded',function(){setTimeout(function(){document.querySelectorAll('.alert').forEach(function(a){new bootstrap.Alert(a).close()})},2000)});
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

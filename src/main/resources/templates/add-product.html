<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Product - Ecommerce Store</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
body {
	font-family: Arial, sans-serif;
	display: flex;
	flex-direction: column;
	min-height: 100vh;
}

.navbar-brand {
	font-weight: bold;
	font-size: 1.5rem;
}

.hero {
	background-color: #f8f9fa;
	padding: 4rem 0;
}

.footer {
	background-color: #343a40;
	color: #ffffff;
	padding: 1rem 0;
	margin-top: auto;
}

main {
	flex: 1 0 auto;
}

.form-container {
	max-width: 500px;
	margin: 0 auto;
	padding: 2rem;
	background-color: #f8f9fa;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
</style>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				<a class="navbar-brand" href="/">Ecommerce Store</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="/">Products</a></li>
						<li class="nav-item"><a class="nav-link" href="/">Login</a></li>
						<li class="nav-item"><a class="nav-link"
							href="/customer/register">Register</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<main class="container mt-4">
		<div class="container mt-4">
			<div class="alert alert-danger alert-dismissible fade show"
				th:if="${session.failure}" th:text="${session.failure}" role="alert">
				<button type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close"></button>
			</div>
			<div class="alert alert-success alert-dismissible fade show"
				th:if="${session.success}" th:text="${session.success}" role="alert">
				<button type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close"></button>
			</div>
			<div th:text="${@sessionMessageRemover.removeMessage()}"></div>
		</div>

		<div class="container mt-4">
			<h1 class="text-center mb-4">Add Product</h1>

			<div class="form-container">
				<form action="/seller/add-product" method="post"
					enctype="multipart/form-data" th:object="${product}">
					<div class="mb-3">
						<label for="name" class="form-label">Name:</label> <input
							type="text" class="form-control" id="name" name="name"
							th:value="*{name}"> <span class="text-danger"
							th:errors="*{name}"></span>
					</div>
					<div class="mb-3">
						<label for="price" class="form-label">Price:</label> <input
							type="text" class="form-control" id="price" name="price"
							th:value="*{price}"> <span class="text-danger"
							th:errors="*{price}"></span>
					</div>
					<div class="mb-3">
						<label for="stock" class="form-label">Stock:</label> <input
							type="number" class="form-control" id="stock" name="stock"
							th:value="*{stock}"> <span class="text-danger"
							th:errors="*{stock}"></span>
					</div>
					<div class="mb-3">
						<label for="description" class="form-label">Description:</label>
						<textarea class="form-control" id="description" name="description"
							rows="5"><th:block th:text="*{description}"></th:block></textarea>
						<span class="text-danger" th:errors="*{description}"></span>
					</div>
					<div class="mb-3">
						<label for="image" class="form-label">Image:</label> <input
							type="file" class="form-control" id="image" name="image"
							required="required">
					</div>
					<div class="mb-3">
						<label for="category" class="form-label">Category:</label> <select
							class="form-select" id="category" name="category"
							th:value="*{category}">
							<option selected="selected" disabled="disabled">Select One
								Option</option>
							<option>Electronics</option>
							<option>Fashion</option>
							<option>Cosmetics</option>
							<option>Toys</option>
						</select> <span class="text-danger" th:errors="*{category}"></span>
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-primary">Add Product</button>
					</div>
				</form>
			</div>
		</div>
	</main>

	<footer class="footer text-center">
		<div class="container">
			<p>Â© 2024 Ecommerce Store. All rights reserved.</p>
		</div>
	</footer>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			setTimeout(function() {
				var alerts = document.querySelectorAll('.alert');
				alerts.forEach(function(alert) {
					var bsAlert = new bootstrap.Alert(alert);
					bsAlert.close();
				});
			}, 2000);
		});
	</script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
